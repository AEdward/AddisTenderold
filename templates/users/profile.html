{% extends 'base/base.html' %}

{% block content %}



<div class="content-section">
<div class = "media">
    <img class="account-img" src = "{{user.profile.image.url}}">
    <div class="media-body">
        <h2 class = "account-heading"> {{user.username}}</h2>
        <p class = "text-secondry">{{user.email}}</p>
    </div>
</div>
<!--FORM HERE-->
<form method="POST" class="p-5 bg-white" enctype="multipart/form-data">
   

        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{u_form}}
          {{p_form}}          
        </fieldset>

        <div class="form-group">
          <button class="bg-primary text-white py-3 px-4 rounded" class="icon-plus mr-3" type="submit">Update</button>
        </div>
      

  </form>
</div>

{% endblock %}


<body>

    <div class="container jumbotron text-center">
    
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">LOGIN</button>
    </div>
  
  
    <div class="modal fade" role="dialog" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Modal Login Form</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
   
  
          <div class="modal-body">
            <div class="form-group">
  
              <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
  
              <input type="text" name="password" class="form-control" placeholder="password">
            </div>
  
          </div>
  
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  



  <img src="https://img.icons8.com/pastel-glyph/50/000000/person-male.png">



  
<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-3 ">
      <div class="card-body">
        {% for tenders in tenders %}
        <div class="col-md-12">
          <h2>{{tenders.title}}</h2>
          <p>{{tenders.body}}</p>
         <!-- <p><a class="btn btn-secondary" href="{% url 'Blog:detail' blog.id %}" role="button">View details &raquo;</a></p><br>-->
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>   
<div class="pagination">
  <span class="step-links">
    {% if tenders.has_previous %}
    <a href="?page=1">&laquo; first</a>
    <a href="?page={{ tenders.previous_page_number }}">previous</a>
    {% endif %}
    <span class="current">
    Page {{ tenders.number }} of {{ tenders.paginator.num_pages }}.
    </span>
    {% if tenders.has_next %}
    <a href="?page={{ tenders.next_page_number }}">next</a>
    <a href="?page={{ tenders.paginator.num_pages }}">last &raquo;</a>
    {% endif %}
  </span>
</div>
